<!-- 商品详情页-->


<link rel="stylesheet" href="../css/product.css">

<div class="product-container">
  <div class="product-detail">
    <!--商品图片-->
    <div class="product-detail-pic">
      <div class="pic-container">
        <div class="pics">
          <img src="" alt="big pic">
        </div>
      </div>
      <div class="controller-container">
        <div class="controller">
          <ul>
            <li>
              <img src="" alt="pic">
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!--商品基本信息-->
    <div class="product-detail-summary">
      <div class="name">
        <h1>商品名臣</h1>
      </div>

      <div class="meta">
        <dl>
          <dt>市 场 价:</dt>
          <dd class="cost-price">
            <strong>300</strong>
          </dd>
        </dl>
        <dl>
          <dt>商 城 价:</dt>
          <dd class="price">
            <strong>260</strong>
          </dd>
        </dl>
        <dl class="rate">
          <dt>商品评分: </dt>
          <dd>

          </dd>
        </dl>
      </div>

      <div class="key">
        正品保证
      </div>

      <div class="logistics">
        <dl class="freight">
          <dd class="freight-box">
            <div class="freight-select">
              <div class="content">
                <strong>有货</strong>
                <span>快递: 5元起</span>
              </div>
            </div>
          </dd>
        </dl>
      </div>

      <div class="buy">
        <form action="" class="" method="post" name="buy_item" >
          <input type="text" name="quantity" class="quantity">
          <input type="submit" value="添加购物车" class="add-to-cart">
          <div>
            <a href="">
                立即购买
            </a>
          </div>
        </form>
      </div>
    </div>

  </div>
  <div class="product-content">
    <div class="main-content">
      <div class="product-nav">
        <div class="product-nav-title">
          <ul class="categorymenu">
            <li><a href="">商品详情</a></li>
          </ul>
        </div>
      </div>
      <div class="product-info">
        <div class="product-info-content">
         <!--商品参数-->

            <ul class="product-attr">
              <li>1</li>
              <li>12</li>
              <li>12</li>
              <li>13</li>
              <li>14</li>
              <li>15</li>
              <li>16</li>
              <li>17</li>
              <li>18</li>
              <li>19</li>
            </ul>

          <!--商品介绍-->
          <div class="product-info-details">
            <div>
              商品内容
            </div>
          </div>
        </div>
      </div>
      <div class="product-comment">

      </div>
    </div>

  </div>
</div>
